<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="doRefresh()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Global
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <iframe [src]="srcLink" style="border: none; width: 100%;height: 100%;"></iframe>
</ion-content>
